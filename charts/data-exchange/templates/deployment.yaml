apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "data-exchange.fullname" . }}
  labels:
    {{- include "data-exchange.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "data-exchange.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "data-exchange.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "data-exchange.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }}
              protocol: TCP
          env:          
          - name: DEFAULT_EDC_HOSTNAME
            valueFrom: 
              secretKeyRef:
                name: {{ include "data-exchange.applicationSecret.name" . }}
                key: edchostname
          - name: DEFAULT_EDC_APIKEYHEADER
            valueFrom: 
              secretKeyRef:
                name: {{ include "data-exchange.applicationSecret.name" . }}
                key: edcapikeyheader
          - name: DEFAULT_EDC_APIKEY
            valueFrom: 
              secretKeyRef:
                name: {{ include "data-exchange.applicationSecret.name" . }}
                key: edcapikey           
          - name: E2EDETS_URL
            valueFrom:
              secretKeyRef:
                name: {{ include "data-exchange.applicationSecret.name" . }}
                key: e2edetsurl
                
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
